<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher | Michael Rohin D A</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #000000;

            --bg-dark: #0e0e0e;
            --text-dark: #ffffff;

            --transition-speed: 0.4s;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", Arial, sans-serif;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .container {
            text-align: center;
            padding: 80px 20px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            opacity: 0.8;
        }

        #themeStatus {
            margin-top: 20px;
            font-size: 22px;
            font-weight: 600;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 8px;
        }

        button {
            background: #4e8cff;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 25px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #2f6ee5;
            transform: scale(1.07);
        }

        .light {
            background: var(--bg-light);
            color: var(--text-light);
        }

        .light #themeStatus {
            background: #f3f3f3;
            color: #000;
        }

        .dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark #themeStatus {
            background: #1f1f1f;
            color: #fff;
        }

        .fade {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="light fade">

    <div class="container">
        <h1>Theme Switcher</h1>
        <p>Click the button below to toggle between Light and Dark Mode.</p>

        <button id="themeBtn">Change Theme</button>

        <div id="themeStatus">Light Mode</div>
    </div>

    <script>
        const body = document.body;
        const themeBtn = document.getElementById("themeBtn");
        const themeStatus = document.getElementById("themeStatus");

        let isDark = false; 

        themeBtn.addEventListener("click", function () {
            isDark = !isDark;

            if (isDark) {
                body.classList.remove("light");
                body.classList.add("dark");
                themeStatus.textContent = "Dark Mode";
            } else {
                body.classList.remove("dark");
                body.classList.add("light");
                themeStatus.textContent = "Light Mode";
            }
        });
    </script>

</body>
</html>
